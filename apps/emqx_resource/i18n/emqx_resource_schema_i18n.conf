emqx_resource_schema {
  query_mode {
    desc {
      en: """Query mode. Optional 'sync/async', default 'sync'."""
      zh: """请求模式。可选 '同步/异步'，默认为'同步'模式。"""
    }
    label {
      en: """query_mode"""
      zh: """query_mode"""
    }
  }

  enable_batch {
    desc {
      en: """Batch mode enabled."""
      zh: """启用批量模式。"""
    }
    label {
      en: """enable_batch"""
      zh: """启用批量模式"""
    }
  }

  enable_queue {
    desc {
      en: """Queue mode enabled."""
      zh: """启用队列模式。"""
    }
    label {
      en: """enable_queue"""
      zh: """启用队列模式"""
    }
  }

  resume_interval {
    desc {
      en: """Resume time interval when resource down."""
      zh: """资源不可用时的重试时间"""
    }
    label {
      en: """resume_interval"""
      zh: """恢复时间"""
    }
  }

  async_inflight_window {
    desc {
      en: """Async query inflight window."""
      zh: """异步请求飞行队列窗口大小"""
    }
    label {
      en: """async_inflight_window"""
      zh: """异步请求飞行队列窗口"""
    }
  }

  batch_size {
    desc {
      en: """Maximum batch count."""
      zh: """批量请求大小"""
    }
    label {
      en: """batch_size"""
      zh: """批量请求大小"""
    }
  }

  batch_time {
    desc {
      en: """Maximum batch waiting interval."""
      zh: """最大批量请求等待时间。"""
    }
    label {
      en: """batch_time"""
      zh: """批量等待间隔"""
    }
  }

  queue_max_bytes {
    desc {
      en: """Maximum queue storage size in bytes."""
      zh: """消息队列的最大长度，以字节计。"""
    }
    label {
      en: """queue_max_bytes"""
      zh: """队列最大长度"""
    }
  }


}
