bridges {
  "influxdb_api_v2" {
    test {
      bucket = "mqtt"
      enable = true
      org = "emqx"
      precision = "ms"
      resource_opts {
        async_inflight_window = 100
        auto_restart_interval = "60s"
        batch_size = 100
        batch_time = "10ms"
        health_check_interval = "15s"
        max_queue_bytes = "1GB"
        query_mode = "sync"
        request_timeout = "15s"
        start_after_created = "true"
        start_timeout = "5s"
        worker_pool_size = 4
      }
      server = "influxdb.emqx.influx.io:8086"
      ssl {
        ciphers = []
        depth = 10
        enable = false
        reuse_sessions = true
        secure_renegotiate = true
        user_lookup_fun = "emqx_tls_psk:lookup"
        verify = "verify_peer"
        versions = ["tlsv1.3", "tlsv1.2", "tlsv1.1", "tlsv1"]
      }
      token = "abcdefg"
      write_syntax = "mqtt,clientid=${clientid} value=${payload.value}"
    }
  }
}
log {
  console_handler {enable = true, level = "warning"}
  file_handlers {
    default {
      enable = false
      file = "log/emqx.log"
      level = "warning"
    }
  }
}